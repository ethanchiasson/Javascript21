<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
  </head>
  <body>
    <div class="mainContainer">
      <div class="header">
        <h1>Javascript BlackJack</h1>
      </div>
      <h1 style="color: white; margin: auto;">
        Dealer: <span id="dealerScore"></span>
      </h1>
      <div class="dealerSide">
        <div class="dealerCards" id="dealerCards"></div>
      </div>
      <div class="playerSide">
        <h1 class="animated jackInTheBox" id="youWin"></h1>
        <div class="playerCards" id="playerCards"></div>
      </div>
      <div class="controls" style="text-align: center;">
        <h1 style="color: white;">
          Player:
          <span id="playerScore">
            0
          </span>
        </h1>
        <div class="controlFlex">
          <button
            onclick="stayWrapper()"
            id="stayButton"
            style="display: none;"
          >
            Stay
          </button>
          <button onclick="hitMe()" id="hitBtn" style="display: none;">
            Hit
          </button>
          <button onclick="deal()" id="dealBtn">
            Deal
          </button>
          <button
            id="restartGame"
            style="display: none;"
            onclick="restartGame()"
          >
            Re-Deal
          </button>
        </div>
      </div>
      <p style="margin: auto; color: white;" id="footer">
        Built with ♠ <span class="heart">♥</span> ♦ ♣ by
        <a href="https://ethanchiasson.com">Ethan Chiasson</a>
      </p>
    </div>
  </body>
</html>
