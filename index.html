<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <div class="mainContainer">
      <div class="header"><h1>Javascript BlackJack</h1></div>
      <div class="dealerSide">
        <h1 style="color: white;">Dealer: <span id="dealerScore"></span></h1>
        <div class="dealerCards" id="dealerCards"></div>
      </div>
      <div class="playerSide">
        <h1 style="color: white;">
          Player:
          <span id="playerScore">
            0
          </span>
        </h1>
        <div class="playerCards" id="playerCards"></div>
      </div>
      <div class="controls" style="text-align: center;">
        <div class="controlFlex">
          <button onclick="stayWrapper()">Stay</button>
          <button onclick="hitMe()" id="hitBtn">Hit</button>
        </div>
      </div>
    </div>
  </body>
</html>
